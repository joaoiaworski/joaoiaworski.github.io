<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Terminal Python</title>
<style>
    body {
        font-family: monospace;
        background-color: #000;
        color: #0F0;
        padding: 20px;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .terminal {
        background-color: #000;
        border: 2px solid #0F0;
        border-radius: 5px;
        padding: 20px;
        width: 80%;
        max-width: 600px;
        overflow-x: auto;
    }
    .prompt {
        color: #0F0;
    }
    .command {
        color: #FFF;
    }
</style>
</head>
<body>
<div class="terminal">
    <div>
        <span class="prompt">$</span>
        <span class="command">python3</span>
    </div>
    <div>
        <span class="prompt">&gt;&gt;&gt;</span>
        <span class="command">print("Este Ã© um trabalho da disciplina  de FERRAMENTAS DE DESENVOLVIMENTO WEB!")</span>
    </div>
    <div>
        <span class="prompt">&gt;&gt;&gt;</span>
        <span class="command">for i in range(5):</span>
    </div>
    <div>
        <span class="prompt">...</span>
        <span class="command">print(i)</span>
    </div>
    <div>
        <span class="prompt">...</span>
        <span class="command">print("Finalizado!")</span>
    </div>
</div>
</body>
</html>
